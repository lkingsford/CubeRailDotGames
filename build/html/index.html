<!DOCTYPE html>
<html>
<head>
  <title>Emu Bay Railway Company</title>
  <meta charset="utf-8" />
  <style>
    canvas {
      outline: none;
    }

    .grid {
      position: relative;
    }
    .item {
      display: block;
      position: absolute;
      width: 200px;
      margin: 5px;
      z-index: 1;
      color: #fff;
      background: #050;
      border: 2px solid black;
    }
    .item.muuri-item-dragging {
      z-index: 3;
    }
    .item.muuri-item-releasing {
      z-index: 2;
    }
    .item.muuri-item-hidden {
      z-index: 0;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .card h1 {
      width: 100%;
      font-size: 1.5em;
      font-weight: bolder;
      font-variant-caps: all-petite-caps ;
      background-color: gray;
      position: relative;
      padding: .5 em;
      margin: 0;
    }

    #boarditem {
      width: 1000px;
      height: 1030px;
      background: #EEEEFF;
    }

  </style>
</head>
</head>

</html>
