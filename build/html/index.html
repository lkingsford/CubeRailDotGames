<!DOCTYPE html>
<html>
<head>
  <title>Emu Bay Railway Company</title>
  <meta charset="utf-8" />
  <style>
    canvas {
      outline: none;
    }

    .grid {
      position: relative;
    }
    .item {
      display: block;
      position: absolute;
      min-width: 200px;
      margin: 5px;
      z-index: 1;
      color: #000000;
      background: #EEEEFF;
      border: 2px solid black;
      border-bottom-left-radius: 1em;
      border-bottom-right-radius: 1em;
    }
    .item.muuri-item-dragging {
      z-index: 3;
    }
    .item.muuri-item-releasing {
      z-index: 2;
    }
    .item.muuri-item-hidden {
      z-index: 0;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .card h1 {
      width: 100%;
      font-size: 1.5em;
      font-weight: bolder;
      font-variant-caps: all-petite-caps ;
      background-color: #222222;
      color: white;
      position: relative;
      margin: 0;
    }

    .card .content {
      font-size: 1em;
      margin: 0;
      padding: 0;
    }

    .cash {
      font-size: 1.5em;
    }

    .card .content p {
      margin: 0;
      padding: 0;
      margin-left: 1em;
      margin-right: 1em;
    }

    .currentplayer h1 {
      background-color: #cccc00;
      color: black;
    }

    #boarditem {
      width: 1000px;
      height: 1050px;
    }

    .companyCard {
      width: 200px;
    }

    .actioncontainer {
      display: flex;
    }

    .actionStatus {
      font-size: 1.5em;
      text-align: center;
      font-weight: bold;
    }

    .actionbox {
      flex: 1;
      width: 7em;
      text-align: center;
    }

    .actioncubes {
      font-size: 2em;
    }

    .chooseableaction {
      background: #aaffaa;
      border: 1px solid green;
      font-size: 1.5em;
    }

    span.chooseableaction {
      margin-left: 1em;
      margin-right: .3em;
    }

    p.EBR, h2.EBR {
      color: #0022ff;
    }

    p.TMLC, h2.TMLC {
      color: #999900;
    }

    p.LW, h2.LW {
      color: #009900;
    }

    p.GT,p.MLM,p.NED,p.NMF, h2.GT, h2.MLM, h2.NED, h2.NMF {
      color: #cc0000;
    }

    h1.EBR {
      background-color: #0022ff;
    }

    h1.TMLC {
      background-color: #999900;
    }

    h1.LW {
      background-color: #009900;
    }

    h1.GT,h1.MLM,h1.NED,h1.NMF {
      background-color: #cc0000;
    }
  </style>
</head>
</head>
<script>
  const thingy = async () => {
    console.log("doing thing")
    result = await fetch("http://localhost:3500/games")
  }
  thingy();
</script>
<body>
  <div id="maingrid">
    <div class="item" id="boarditem"><div class="card" id="boardcontent">
      <h1>Map</h1>
      <div class="content" id="board"></div>
    </div></div>
  </div>
</body>
</html>
